<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
            <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
            
            <title>Bootstrap Overlay Slider</title>
            <meta name="theme-color" content="#FFFFFF" />

            <script src="js/jquery.js"></script>
            <script src="js/popper.js"></script>
            <script src="js/bootstrap.js"></script>

        </head>

        <style>

            /*Zoom For Mobile*/
        
            @media screen and (max-width: 768px) {
        
                .imageSlider {
                    margin-left: -42%;
                    width: 184%;
                }

                .imageSliderOverlay{
                    margin-right: -42%;
                    width: 184%;
                }
            }
          
        </style>

        <body>

<!--Image Slider-->
            
                <div class="carousel slide card carousel-fade imageSlider" data-ride="carousel" data-pause="false">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="css/images/1.png" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="css/images/2.png" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="css/images/3.png" alt="Third slide">
                        </div>
                    </div>
                </div>



<!--Overlay Image Slider-->

                <div id="overlay-one" class="container-fluid card-img-overlay imageSliderOverlay">        
                    <div class="carousel slide" data-ride="carousel"  data-pause="false">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="css/images/overLay1.png" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="css/images/overLay2.png" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="css/images/overLay3.png" alt="Third slide">
                            </div>
                        </div>
                    </div> 
                </div>
            
        </body>

    </html>
